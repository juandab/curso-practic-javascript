<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas Practico Javascript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este el primer Taller del curso pratico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimentroCuadrado()">calculas Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triagulo equilatero</h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribe cuánto mide cada lado ayacente de tu Triangulo
            </label>
            <input type="text" id="InputTriangulo1">
            <label for="InputTriangulo2">
                Escribe cuánto mide cada lado opuesto de tu Triangulo
            </label>
            <input type="text" id="InputTriangulo2">
            <label for="InputBase">
                Escribe cuánto mide la base del Triangulo
            </label>
            <input type="text" id="InputBase">
        </form>
        <button type="button" onclick="">
            Calcula Area
        </button>
        <button type="button" onclick="alturaTriangulo()">
            Calcula Altura
        </button>

    </section>
    

    
    <script src="./figuras.js"></script>
</body>
</html>
